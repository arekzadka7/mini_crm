<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customers</title>
  </head>
  <body>
    <h1>Customers</h1>

    <form method="get" action="{{ url_for('customers_list') }}">
      <input
        type="text"
        name="q"
        placeholder="Search by name, email, phone"
        value="{{ q }}"
      >
      <button type="submit">Search</button>
      {% if q %}
        <a href="{{ url_for('customers_list') }}">Clear</a>
      {% endif %}
    </form>

    <p>
      <a href="{{ url_for('customers_add') }}">Add new customer</a>
    </p>

    {% if customers %}
      <table border="1" cellpadding="4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for c in customers %}
            <tr>
              <td>{{ c.id }}</td>
              <td>{{ c.name }}</td>
              <td>{{ c.email }}</td>
              <td>{{ c.phone or "" }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No customers found.</p>
    {% endif %}
  </body>
</html>
